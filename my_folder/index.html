<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Game Website</h1>
  </header>
  <main id="homepage">
    <div class="game-buttons">
      <button onclick="goToGame('game1')">Space Invaders</button>
      <button onclick="goToGame('game2')">Tetris</button>
      <button onclick="goToGame('game3')">Snake</button>
      <!-- Add more buttons for your games here -->
    </div>
  </main>
  <script>
    function goToGame(game) {
      window.location.href = game + '.html';
    }
  </script>
</body>
</html>
